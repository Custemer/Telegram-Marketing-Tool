services:
  - type: web
    name: telegram-marketing-tool
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: PORT
        value: 3000
